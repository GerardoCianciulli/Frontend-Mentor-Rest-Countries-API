<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a404781b47.js" crossorigin="anonymous"></script>
  <script src="jquery-3.6.4.min.js"></script>
  <script src="rest-countries-api.js"></script>
  <title>Frontend Mentor | Rest Countries API</title>
</head>
<body class="light-mode">
  <header class="light-mode box-shadow">
    <h1>Where in the world?</h1>
    <button id="dark-mode-btn" class="light-mode light-mode"><i class="fa-regular fa-moon"></i>Dark Mode</button>
  </header>
  <main>
    <div id="parameters">
      <input id="search" class="light-mode box-shadow">
      <div>
        <button id="continents-btn" class="light-mode box-shadow">Filter by Region</button>
        <ul id="continents-list" class="hide box-shadow">
          <button class="light-mode">Africa</button>
          <button class="light-mode">America</button>
          <button class="light-mode">Asia</button>
          <button class="light-mode">Europe</button>
          <button class="light-mode">Oceania</button>
        </ul>
      </div>
    </div>
    <div id="countries">

    </div>
    <button id="back-btn" class="hide box-shadow"><i class="fa-solid fa-arrow-left"></i> Back</button>
    <div id="country-preview" class="hide">

    </div>
  </main>
  
  <!-- <footer class="attribution">
    Challenge by <a href="" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/GerardoCianciulli" target="_blank">Gerardo Cianciulli</a>.
  </footer> -->
</body>
</html>
